    <!--Panel block-->
    <a id="back-to-top" href="#" class="back-to-top btn btn-lg" role="button" title="回到最上頁" data-placement="left">
      <span class="glyphicon glyphicon-arrow-up">
      <script>
        $(document).ready(function(){
          $(window).scroll(function () {
                if ($(this).scrollTop() > 50) {
                  $('#back-to-top').fadeIn();
              } else {
                  $('#back-to-top').fadeOut();
              }
          });
          // scroll body to 0px on click
          $('#back-to-top').click(function () {
              $('#back-to-top').tooltip('hide');
              $('body,html').animate({
                  scrollTop: 0
              }, 800);
              return false;
          });

          $('#back-to-top').tooltip('show');
		});
      </script>
    </span></a>
